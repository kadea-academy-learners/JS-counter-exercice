<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1 class="app__title">JavaScript Counter App</h1>

      <div class="counter">
        <button class="counter__button counter__button--substract">-</button>
        <div class="counter__display-container">
          <h2 class="counter__display" id="counterValue">0</h2>
        </div>
        <button class="counter__button counter__button--add">+</button>
      </div>

      <div class="form">
        <input type="number" class="form__input" />
        <div class="form__actions">
          <button class="form__button form__button--reset">Reset</button>
          <button class="form__button form__button--set">Set</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
